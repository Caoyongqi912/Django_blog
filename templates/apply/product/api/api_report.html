{% extends 'base.html' %}

{% block post %}
<h3>单一接口扫描-自动化测试汇总报告</h3>
<table class="table table-bordered">
    <tr class="warning">
        <th>用例总数</th>
        <th>通过</th>
        <th>不通过</th>

    </tr>
    <tr class="info">
        <td>{{ api_count }}</td>
        <td>{{ api_pass_count}}</td>
        <td>{{ api_fail_count }}</td>
    </tr>


</table>
{% endblock %}
